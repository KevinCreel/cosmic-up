# =====================
# User-editable variables
# =====================

# Enable/disable roles
enable_host_config: true
enable_create_dirs: true
enable_manage_packages: true
enable_ufw: true
enable_nerd_fonts: true
enable_docker: true
enable_fish_shell: true
enable_kickstart: false
enable_github_cli: true
enable_yadm: true
enable_vimplug: true
enable_ollama: true
enable_ripgrep_all: true
enable_lazygit: true
enable_lazydocker: true

# User directories (customize if needed)
user_apps_dir: "{{ user_home_dir }}/Applications"
user_fonts_dir: "{{ user_local_dir }}/share/fonts"

# =====================
# INTERNAL VARIABLES - DO NOT EDIT UNLESS YOU KNOW WHAT YOU ARE DOING
# =====================

# Temporary directories
tmp_dir: "/tmp/cosmic-up"
tmp_downloads_dir: "{{ tmp_dir }}/downloads"
tmp_builds_dir: "{{ tmp_dir }}/builds"
tmp_extracts_dir: "{{ tmp_dir }}/extracts"

# User directories (internal)
user_home_dir: "{{ ansible_env.HOME }}"
user_config_dir: "{{ ansible_env.XDG_CONFIG_HOME | default(ansible_env.HOME + '/.config', true) }}"
user_data_dir: "{{ ansible_env.XDG_DATA_HOME | default(ansible_env.HOME + '/.local/share', true) }}"
user_cache_dir: "{{ ansible_env.XDG_CACHE_HOME | default(ansible_env.HOME + '/.cache', true) }}"
user_local_dir: "{{ user_home_dir }}/.local"
user_local_bin: "{{ user_local_dir }}/bin"

# Fish Shell Settings
fish_shell_path: /usr/bin/fish
fish_shell_user: "{{ ansible_user_id }}"
fish_shell_config_dir: "{{ user_config_dir }}/fish"
